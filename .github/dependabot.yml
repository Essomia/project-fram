version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
    commit-message:
      # Prefix all commit messages with "npm: "
      prefix: "npm"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
    commit-message:
      # Prefix all commit messages with "[gh-actions] "
      prefix: "[gh-actions]"
